<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Walter+Turncoat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
    <header class="header-wrapper">
        <h1 class="header">Etch A Sketch</h1>
    </header>

    <div id="grid-wrapper" class="default-grid"></div>

    <div class="size-controls">
      <div>
            <p>Grid size: </p>
            <button class="size smallGrid">Small</button>
            <button class="size mediumGrid">Medium</button>
            <button class="size bigGrid">Big</button>
      </div>
    
        <div class="color-controls">
            <p>Colors: </p>
            <button class="mode classic-colors">Classic</button>
            <button class="mode groovy-colors">Let's groove!</button>
        </div>
        <button class="erase">Erase</button>
   </div>

   <footer class="footer">
    Built by <a class="footer-link" href="https://github.com/BoneMuffin"target="_blank">BoneMuffin</a> | <a class="footer-link" href="https://github.com/BoneMuffin/Etch-a-Sketch"target="_blank">Source</a>
   </footer>
    <script src="etch-a-sketch.js"></script>
</body>
</html>
