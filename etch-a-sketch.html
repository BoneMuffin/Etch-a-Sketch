<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>

  <header class="header">
    <h1 class="heading">Etch A Sketch</h1>
  </header>

  <main>
    <div id="grid-container" class="default-grid"> <!-- 16 * 16 -->
    </div>

    <div class="controls-container">
      <div>
        <p>Grid size: </p>
        <button class="size small">Small</button>
        <button class="size medium">Medium</button>
        <button class="size big">Big</button>
      </div>
      <div class="controls-container">
        <p>Mode: </p>
        <button class="mode classic">Classic</button>
        <button class="mode groovy">groovy</button>
        <button id="erase-button">Erase</div>
        </div>
      </div>

    </div>

  </main>

  <footer class="footer">
    Built by
    <a class="footer-link" href="https://github.com/BoneMuffin/"target="_blank">BoneMuffin</a> | <a class="footer-link" href="https://github.com/BoneMuffin/etch-a-sketch"target="_blank">Source</a>
  </footer>

  <script src="etch-a-sketch.js"></script>
</body>
</html>
