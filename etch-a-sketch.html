<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="etch-a-sketch.css">
</head>
<body>
<div class="screen">

 <div class="red-frame">
          <header class="header">
            <h1 class="title">Etch A Sketch</h1>
          </header>
          <div class="red-shadow"></div>

     <div id="canvas-container" class="default-grid">
        </div>
      
      <div class="controls-container">
          <div>
            <p>Size: </p>
            <button class="size small">Small</button>
            <button class="size medium">Medium</button>
            <button class="size big">Big</button>
          </div>

          <div class="colors-container">
            <p>Mode: </p>
            <button class="mode classic">Classic</button>
            <button class="mode groovy">Groovy</button>
          <button id="erase-button">Shake</button>
        </div>

      </div>

   </div>
 </div>

<footer class="footer">
   Built by&nbsp;<a class="footer-link" href="https://github.com/BoneMuffin/"target="_blank"> BoneMuffin</a> | <a class="footer-link" href="https://github.com/BoneMuffin/etch-a-sketch"target="_blank">Source</a>
</footer>

     <script src="etch-a-sketch.js"></script>
 </div>

  </body>
</html>
